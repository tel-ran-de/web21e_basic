        td,

        }

        td {
            padding: 20px;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

                earum, at rerum repellat exercitationem praesentium facilis fugit nam eius quam sequi fugiat

        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>

</html>
